<div class="col-md-2" ng-controller="loginController">
    <form name="LoginForm">
      <label for="usuario">Usuario:</label><br>
      <input name="usuario" type="text" ng-model="username">
      <br>
      <br>
      <label for="pass">Password:</label><br>
      <input name="pass" type="text" ng-model="password">
      <br>
      <br>
      <button ng-click="loginForm()">Ingresar</button>
    </form>
  </div>
</body>
