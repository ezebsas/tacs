<div class="container">
  <div class="row info" style="text-align:center;">
    <div class="col-xs-12 alert alert-info">
      Detalle de {{persona.name}}
    </div>
  </div>

  <div class="resume">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
        <div class="panel panel-default">
          <div class="panel-heading resume-heading">
            <div class="row">
              <div class="col-lg-12">
                <div class="col-xs-12 col-sm-4 col-lg-4">
                  <figure>
                    <img class="img-circle img-responsive" alt="" ng-src="{{persona.thumbnailUrl}}">
                  </figure>
                </div>
                <div class="col-xs-12 col-sm-8 col-lg-8">
                  <ul class="list-group">
                    <li class="list-group-item">{{persona.name}}</li>
                    <li class="list-group-item">Personaje</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="bs-callout bs-callout-danger">
              <h4>Descripcion</h4>
              <p>{{persona.description}}</p>
            </div>
            <div class="bs-callout bs-callout-danger">
              <h4>Comics</h4>
              <p ng-repeat="comic in persona.comics">
                {{comic}}
              </p>
            </div>

            <div class="bs-callout bs-callout-danger">
              <h4>Historias</h4>
              <ul class="list-group">
                <a class="list-group-item inactive-link " href="#" ng-repeat="storie in persona.stories">
                  <h4 class="list-group-item-heading">
                    {{storie}}
                  </h4>
                </a>
              </ul>
            </div>
            <div class="bs-callout bs-callout-danger">
              <h4>Eventos</h4>
              <ul class="list-group" ng-repeat="event in persona.events">
                <li class="list-group-item">{{event}}</li>
              </ul>
            </div>
            <div class="bs-callout bs-callout-danger">
              <h4>Series</h4>
              <ul class="list-group" ng-repeat="serie in persona.series">
                <li class="list-group-item">{{serie}}</li>
              </ul>
            </div>
          </div>

        </div>
      </div>

    </div>
